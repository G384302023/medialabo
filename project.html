<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>グルメ</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="gourmet.js" defer></script>
        <link rel="stylesheet" href="project.css">
    </head>
    <body>
        <label for="genre">ジャンルを選んでください</label>
        <select name="genre" id="genre">
            <option value="izakaya">居酒屋</option>
            <option value="daining">ダイニングバー・バル</option>
            <option value="sousaku">創作料理</option>
            <option value="wasyoku">和食</option>
            <option value="yousyoku">洋食</option>
            <option value="italian">イタリアン・フレンチ</option>
            <option value="tyuka">中華</option>
            <option value="yakiniku">焼肉・ホルモン</option>
            <option value="asian">アジア・エスニック料理</option>
            <option value="kakkoku">各国料理</option>
            <option value="karaoke">カラオケ・パーティ</option>
            <option value="bar">バー・カクテル</option>
            <option value="ra-men">ラーメン</option>
            <option value="cafe">カフェ・スイーツ</option>
            <option value="othergourmet">その他のグルメ</option>
            <option value="okonomoyaki">お好み焼き・もんじゃ</option>
            <option value="korean">韓国料理</option>
        </select>
        <button id="btn">検索</button>
        
        <div id="result"></div> 
    </body>
</html>
